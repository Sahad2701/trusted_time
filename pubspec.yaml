name: trusted_time
description: Tamper-proof, offline-safe, multi-source trusted time for Flutter. Provides reliable timestamps immune to system clock manipulation.
version: 1.0.0
homepage: https://github.com/trusted-time/trusted_time
repository: https://github.com/trusted-time/trusted_time
issue_tracker: https://github.com/trusted-time/trusted_time/issues
documentation: https://pub.dev/documentation/trusted_time/latest/

environment:
  sdk: ^3.9.2
  flutter: '>=3.35.4'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  flutter_secure_storage: ^10.0.0
  plugin_platform_interface: ^2.1.8
  intl: ^0.20.2
  ntp: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.trusted_time
        pluginClass: TrustedTimePlugin
      ios:
        pluginClass: TrustedTimePlugin

topics:
  - time
  - ntp
  - security
  - tamper-proof
  - monotonic
  - uptime
  - sync
  - anti-fraud
  - bank
  - secure-time
  - utc
  - marzullo
  - consensus
  - resilience
